<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/main.js" defer></script>
  </head>
  <body class="site sideNavBody" id="pageTop">

    <div class="hero values-alt">
      <div class="container">
        <h1>{{ page.title }}</h1>
      </div>
    </div>

    <div class="navbar-spacer">&nbsp;</div>
    <nav class="navbar">
      <div class="navbar-inner">
        <h1 class="title"><a href="/">{{ site.name }}</a></h1>
        <button class="hamburger">
          <span>toggle menu</span>
        </button>
        <ul class="navbar-list">
          <li class="navbar-item"><a class="navbar-link" href="/">Home</a></li>
          <li class="navbar-item"><a class="navbar-link" href="/about">About</a></li>
          <li class="navbar-item"><a class="navbar-link" href="/contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    
    <div class="site-content">
      <div class="container">
        {{ content }}
      </div>
    </div>

    <div class="site-footer">
      <div class="container">
        <div class="contact">
          <p>
          &copy; <script>document.write(new Date().getFullYear())</script> {{ site.name }}
          </p>
        </div>
        <div class="contact">
          <p>
          <a href="https://github.com/yourusername">github</a>&nbsp;â€¢&nbsp;<a href="https://twitter.com/yourusername">twitter</a>
          </p>
